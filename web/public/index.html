<!DOCTYPE html>
<html>
  <head>
    <title>Inktober</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-xs-12 col-md-3">
            <img src="assets/inktober-weblogo.png" width="194.5" height="193" />
            <h3>An unofficial image board for <a href="http://mrjakeparker.com/inktober" target="_blank">inktober</a></h3>
            <p>More details at <a href="http://mrjakeparker.com/inktober" target="_blank">http://mrjakeparker.com/inktober</a></p>
            <a href="https://twitter.com/inktober" class="twitter-follow-button" data-show-count="false">Follow @inktober</a>
            <p>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </p>
            <hr />
          </div>
          <div class="col-xs-12 col-md-9">
            <div id="app">
              <div class="content">
              </div>
              <div class="spinner">
                <img src="assets/inktober-weblogo.png" width="97.25" height="96.5" class="double-bounce1" />
                <img src="assets/inktober-textlogo.jpg" width="97.25" height="96.5" class="double-bounce2" />
              </div>
              <div class="load-more">
                <button class="btn btn-default">Load More</button>
              </div>
            </div>
            <hr />
            <p class="small">Using <a href="http://embed.ly/">embed.ly</a> to extract media from twitter. See <a href="https://github.com/sugendran/inktober">project on github</a> for more info.</p>
          </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/main.js"></script>
  </body>
</html>
